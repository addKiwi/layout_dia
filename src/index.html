<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <header class="body__header header">
      <div class="container">
        <div class="header__top-line">
          <div class="header__logo-container">
            <a href="#" class="header__logo">
              <img src="./images/logo/air-logo.svg" alt="air-logo"
              class="header__img">
            </a>
            <a href="#menu" class="nav__burger"></a>
          </div>

          <nav class="nav">

            <ul class="nav__list">
              <li class="nav__item">
                <a href="#about_us" class="nav__link">
                  about us
                </a>
              </li>
              <li class="nav__item">
                <a href="#services" class="nav__link">
                  services
                </a>
              </li>
              <li class="nav__item">
                <a href="#testimonials" class="nav__link">
                  testimonials
                </a>
              </li>
              <li class="nav__item">
                <a href="#contact_us" class="nav__link">
                  contact us
                </a>
              </li>
            </ul>
          </nav>
          <a href="#" class="header__hire">
            hire us
          </a>
        </div>
      </div>

      <div class="header__content">
        <h1 class="header__title">
          Strategic Agency
        </h1>
        <span class="header__text">
          We believe in the power of bold ideas that can solve business challenges.
        </span>
        <a href="#" class="header__button button">
          Learn more
        </a>
      </div>
      <div class="header__slider slider">
        <div class="slider__img"></div>
        <div class="slider__content">
          <div class="slider__buttons">
            <div class="slider__button">
              <img src="./images/slider/arrow-left.svg" alt="arr-left"
              class="slider__arrow">
            </div>
            <div class="slider__button">
              <img src="./images/slider/arrow-right.svg" alt="arr-right"
              class="slider__arrow">
            </div>
          </div>

          <div class="slider__title">intro</div>
          <div class="slider__text">By the same illusion which lifts the horizon.</div>
        </div>

      </div>

    </header>
    <main></main>
    <footer></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
